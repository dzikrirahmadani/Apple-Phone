<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/apple.png">
    <title>Iphone 14 Dynamic Island Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        <div class="inner">
            <div class="island-popup">
                <div class="content">
                    <div class="details">
                        <div class="imgBx">
                            <img src="img/user.jpg" alt="">
                        </div>
                        <p>Mom Calling</p>
                    </div>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSideBtn"></i>
        <ion-icon class="lock" name="lock-closed-outline"></ion-icon>
    </div>

    <script>
        let popup = document.querySelector('.island-popup');
        popup.onclick = function(){
            popup.classList.toggle('active')
        }
    </script>

    <!-- ionicons cdn -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
